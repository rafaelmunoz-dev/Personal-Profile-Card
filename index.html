<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <title>Social Link</title>
  </head>
  <body>
    <section>
      <main>
        <div class="blog">
          <img
            src="img/avatar-jessica.jpeg"
            alt="Jessica Randall"
            class="avatar"
          />
          <h1 class="nombre">Jessica Randall</h1>

          <p class="ubicacion">London, United Kingdom</p>

          <p class="description">"Front-end developer and avid reader."</p>

          <div class="botones">

            <button>GitHub</button>
            <button>Frontend Mentor</button>
            <button>Linkedln</button>
            <button>Twitter</button>
            <button>Instragram</button>

          </div>

        </div>
      </main>
    </section>
  </body>
</html>
